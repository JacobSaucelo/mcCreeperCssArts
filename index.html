<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft creeper</title>

    <link rel="stylesheet" href="stylesheet.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>minecraft creeper</h1>

    <div class="frame">
      <div class="cube" id="cube">
        <div class="back"></div>
        <div class="front"></div>
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </div>

    <div class="textsInfo">
      <p>Minecraft creeper using css and js.</p>
      <a href="https://github.com/JacobSaucelo/mcCreeperCssArts">
        <p>Code: JacobSaucelo/mcCreeperCssArts</p>
      </a>
      <a href="https://github.com/JacobSaucelo">
        <p>Github: github.com/JacobSaucelo</p>
      </a>
      <h1>1 - 20 - 23</h1>
    </div>

    <script>
      document.addEventListener("mousemove", parallax);
      const box = document.querySelector("#cube");
      const limiter = 15;

      function parallax(e) {
        let boxC = box.getBoundingClientRect();
        let x = -(e.clientY - boxC.y - boxC.height / 2) / limiter;
        let y = (e.clientX - boxC.x - boxC.width / 2) / limiter;

        box.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
      }
    </script>
  </body>
</html>
